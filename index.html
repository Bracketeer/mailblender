<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Mail Blender</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script type="text/javascript" src="http://cdn.jsdelivr.net/g/jquery@1,jquery.ui@1.10%28jquery.ui.core.min.js+jquery.ui.widget.min.js+jquery.ui.mouse.min.js+jquery.ui.sortable.min.js%29,angularjs@1.2,angular.ui-sortable"></script>
		<script src="app.js"></script>
		<script src="Modules/TemplateView/templateView.js"></script>
		<script src="node_modules/angular-animate/angular-animate.min.js"></script>
		</script>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>

		<div class="container">

			<header>
				<div class="BlenderName">
					<h1>Mail Blender</h1>
			</div>
			<div class="BlenderSlogan">
				<h2>Email building for the masses.</h2>
			</div>

			</header>

			<div class="container" ng-controller="templateListCtrl as template">
				<div class="searchbar-container">
		<input ng-model="searchBox" type="text" placeholder="Search" class="searchbar"/>
		<select ng-model="orderProp">
			<option value="noSort">No Sort</option>
  <option value="name">Alphabetical</option>
  <option value="age">Client</option>
	<option value="date">Date added</option>
</select>
<input type="radio"
       ng-model="orderProp"
       value="name"
       [name="string"]
       [ng-change="string"]
       ng-value="name">
			 <input type="radio"
			        ng-model="orderProp"
			        value="Client"
			        [name="string"]
			        [ng-change="string"]
			        ng-value="Client">
							<input type="radio"
							       ng-model="orderProp"
							       value="name"
							       [name="string"]
							       [ng-change="string"]
							       ng-value="name">
										 <input type="radio"
										        ng-model="orderProp"
										        value="name"
										        [name="string"]
										        [ng-change="string"]
										        ng-value="name">
		</div>

					<section class="templateviewport" ui-sortable ng-model="templates">
						<div class="templateview" ng-repeat="tempName in templates | filter:searchBox | orderBy:orderProp">
							<div class="templateviewbanner">
								<h2>{{tempName.name}}</h2>
								<span class="white-text">{{tempName.client}}</span>
							</div>
							<div class="menubanner" id="menu">
								<button ng-click="menuShow = !menuShow" class="templatemenu">
									<i class="fa fa-bars"></i>
								</button>
									<div ng-click="RemoveShow = !RemoveShow" ng-show="menuShow" class="white-text">

										<span ng-hide='RemoveShow'>Remove</span>
										<span ng-show='RemoveShow'>Are you sure you want to delete this template?</span>

									</div>
									<button class="remove-btn" ng-click="remove($index)" ng-show="RemoveShow" class="white-text">Remove</button>
									<button class="cancel-btn" ng-click="RemoveShow = !RemoveShow" ng-show="RemoveShow" class="white-text">Cancel</button>
							</div>
							<img class="template-thumb" ng-src="{{tempName.imageURL}}">
						</div>

						<div class="templateview">
							<div class="templateviewbanner">
								<form name="TempNameForm" ng-submit="add()">
									<input id="tempAddName" type="text" ng-show="true" ng-model="templates.name" placeholder="Template Name" />
								</form>
								<h2 id="TemplateName" ng-click="hideName()" ng-show="false">Add New Template</h2>
							</div>
							<button class="plussign" ng-click="add()"><i class="fa fa-plus"></i></button>
						</div>
					</section>
				<footer>

				</footer>
			</div>


	</body>
</html>

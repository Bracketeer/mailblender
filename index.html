<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Mail Blender</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


		<script src="bower_components/angular/angular.js"></script>
		<script src="app.js"></script>
		<script src="node_modules/angular-animate/angular-animate.min.js"></script>

		<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
		<script src="Modules/TemplateView/templateView.js"></script>
		<link href="partials/TemplateModal.html">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

		<div class="container" ng-controller="templateListCtrl as template">

			<header>
				<div class="BlenderName">
					<h1>Mail Blender</h1>
					<h3>Email building for the masses.</h3>
			</div>
			<div class="searchbar-container">
				<input ng-model="searchBox" type="text" placeholder="Search" class="searchbar"/>
			</div>
			<div class="nav-bar"><button class="add-template" ng-click="open()"><span="nav-text">New Template</span></button></div>
			</header>

			<div class="container">
					<section class="templateviewport" ng-model="templates">
						<div class="templateview" ng-repeat="tempName in templates | filter:searchBox">
							<div class="templateviewbanner">
								<h2>{{tempName.name}}</h2>
								<span class="white-text">{{tempName.client}}</span>
								<span class="white-text">{{tempName.creator}}</span>
							</div>
							<div class="menubanner" id="menu">
								<button ng-click="menuShow = !menuShow" class="templatemenu">
									<i class="fa fa-bars"></i>
								</button>
									<div ng-click="RemoveShow = !RemoveShow" ng-show="menuShow" class="white-text">

										<span ng-hide='RemoveShow'>Remove</span>
										<span ng-show='RemoveShow'>Are you sure you want to delete this template?</span>

									</div>
									<button class="remove-btn" ng-click="remove($index)" ng-show="RemoveShow" class="white-text">Remove</button>
									<button class="cancel-btn" ng-click="RemoveShow = !RemoveShow" ng-show="RemoveShow" class="white-text">Cancel</button>
							</div>
							<img class="template-thumb" ng-src="{{tempName.imageURL}}">
						</div>
					</section>
				<footer>


				</footer>
			</div>


	</body>
</html>
